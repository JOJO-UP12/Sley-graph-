<body>
    <!-- Bouton Mode Nuit Flottant -->
    <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="theme-toggle-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
        <span class="theme-tooltip">Mode Nuit</span>
    </div>

    <!-- Header -->
    <header id="header">
        <div class="container">
            <a href="index.html" class="logo">ᴊᴏᴊᴏ <span>υρ!</span></a>
            
            <nav>
                <ul class="nav-links">

                    <li><a href="#portfolio" class="nav-link">Portfolio</a></li>
                    <li><a href="#services" class="nav-link">Services</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
                
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="animate-pop-in">Capturez vos moments précieux</h1>
            <p class="animate-pop-in">Photographe professionnel spécialisé dans les portraits, mariages et événements.</p>
            <div class="hero-btns animate-pop-in">
                <a href="#contact" class="btn btn-pulse">Contactez-moi</a>
                <a href="#portfolio" class="btn btn-outline btn-float">Voir mon travail</a>
            </div>
        </div>
        <div class="scroll-down">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>
